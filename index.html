<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Timer</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="app">

        <div class="timer">
            <input type="text" id="duration" class="timer__duration">
            <div>
                <button class="timer__play" id="start">Start</button>
                <button class="timer__pause" id="pause">Pause</button>
            </div>
        </div>

        <div class="thought-container">
            <ul class="thought-container-list">
                
            </ul>
        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
